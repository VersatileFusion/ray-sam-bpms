<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود به سیستم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn-font@v33.003/dist/font-face.css" rel="stylesheet">
  <style>
    :root {
      --primary: #1a237e;
      --primary-light: #283593;
      --primary-dark: #0d47a1;
      --secondary: #455a64;
      --success: #388e3c;
      --danger: #c62828;
      --warning: #f9a825;
      --info: #1976d2;
      --border: #e0e0e0;
      --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: rgba(255, 255, 255, 0.98);
      --text: #222;
      --muted: #6b7280;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      min-height: 100vh;
      font-family: Vazirmatn, sans-serif !important;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      top: -250px;
      right: -250px;
      animation: float 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -200px;
      left: -200px;
      animation: float 25s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .login-wrapper {
      width: 100%;
      max-width: 480px;
      z-index: 1;
      position: relative;
    }

    .login-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 3rem;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-icon-wrapper {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(26, 35, 126, 0.3);
      position: relative;
    }

    .login-icon-wrapper::after {
      content: '';
      position: absolute;
      inset: -5px;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
      z-index: -1;
      opacity: 0.3;
      filter: blur(10px);
    }

    .login-icon-wrapper i {
      font-size: 2.5rem;
      color: white;
    }

    .login-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a237e;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .login-header p {
      color: var(--muted);
      font-size: 0.95rem;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
      display: block;
      font-size: 0.95rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 1.2rem;
      z-index: 1;
    }

    .form-control {
      width: 100%;
      padding: 0.875rem 3rem 0.875rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background: #f9fafb;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text);
      transition: all 0.3s ease;
      font-family: Vazirmatn, sans-serif;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(26, 35, 126, 0.1);
      transform: translateY(-2px);
    }

    .form-control::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(26, 35, 126, 0.4);
      position: relative;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn-login:hover::before {
      left: 100%;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 35, 126, 0.5);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-login i {
      font-size: 1.2rem;
      margin-left: 0.5rem;
    }

    .message {
      margin-top: 1rem;
      padding: 0.875rem;
      border-radius: 12px;
      font-size: 0.9rem;
      text-align: center;
      font-weight: 500;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .error-message {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .success-message {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.6s linear infinite;
      margin-left: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer-text {
      text-align: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.875rem;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      .login-icon-wrapper {
        width: 70px;
        height: 70px;
      }

      .login-icon-wrapper i {
        font-size: 2rem;
      }

      .login-header h1 {
        font-size: 1.5rem;
      }
    }

    .pulse-animation {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>

<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon-wrapper pulse-animation">
          <i class="bi bi-shield-lock"></i>
        </div>
        <h1>ورود به سیستم</h1>
        <p>سیستم مدیریت درخواست‌های رایسا و سامیار</p>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">نام کاربری</label>
          <div class="input-wrapper">
            <i class="bi bi-person input-icon"></i>
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              name="username" 
              placeholder="نام کاربری خود را وارد کنید"
              required
              autocomplete="username"
            >
          </div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">رمز عبور</label>
          <div class="input-wrapper">
            <i class="bi bi-lock input-icon"></i>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password" 
              placeholder="رمز عبور خود را وارد کنید"
              required
              autocomplete="current-password"
            >
          </div>
        </div>
        
        <button type="submit" class="btn-login" id="loginBtn">
          <i class="bi bi-box-arrow-in-right"></i>
          ورود به سیستم
        </button>
      </form>
      
      <div id="message"></div>
    </div>
    
    <p class="footer-text">رایسا و سامیار © 1404</p>
  </div>

  <script>
    const API_BASE = window.location.hostname === 'localhost' 
      ? "http://localhost:3000" 
      : "https://ray-sam-bpms.onrender.com";
    
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const messageDiv = document.getElementById('message');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    
    // Focus on username input when page loads
    window.addEventListener('load', function() {
      usernameInput.focus();
      
      // Check if user is already logged in
      checkAuth();
    });
    
    async function checkAuth() {
      try {
        const response = await fetch(`${API_BASE}/api/auth/me`, {
          credentials: 'include'
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.success) {
            // User is already logged in, redirect to main page
            window.location.href = '/';
          }
        }
      } catch (error) {
        // User is not logged in, stay on login page
      }
    }
    
    // Add loading state and handle login
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      
      // Clear previous messages
      messageDiv.innerHTML = '';
      
      // Validate inputs
      if (!username || !password) {
        showMessage('لطفا تمام فیلدها را پر کنید', 'error');
        return;
      }
      
      // Disable button and show loading state
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="loading-spinner"></span> در حال بررسی...';
      
      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showMessage('ورود موفقیت‌آمیز بود. در حال انتقال...', 'success');
          
          // Wait a moment before redirect to show success message
          setTimeout(() => {
            window.location.href = '/';
          }, 800);
        } else {
          showMessage(data.message || 'نام کاربری یا رمز عبور اشتباه است', 'error');
          enableButton();
          
          // Shake animation on error
          loginForm.style.animation = 'shake 0.5s';
          setTimeout(() => {
            loginForm.style.animation = '';
          }, 500);
        }
      } catch (error) {
        showMessage('خطا در اتصال به سرور. لطفا دوباره تلاش کنید', 'error');
        enableButton();
      }
    });
    
    function enableButton() {
      loginBtn.disabled = false;
      loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> ورود به سیستم';
    }
    
    function showMessage(text, type) {
      messageDiv.innerHTML = `<div class="message ${type}-message">${text}</div>`;
      
      // Auto-hide error messages after 5 seconds
      if (type === 'error') {
        setTimeout(() => {
          messageDiv.innerHTML = '';
        }, 5000);
      }
    }
    
    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(style);
    
    // Enter key support
    usernameInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        passwordInput.focus();
      }
    });
    
    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>

</html>
